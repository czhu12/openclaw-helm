{{- if .Values.cli.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.fullname" . }}-cli
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: cli
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cli
  template:
    metadata:
      labels:
        {{- include "openclaw.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cli
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "openclaw.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: cli
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sleep", "infinity"]
          stdin: true
          tty: true
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "openclaw.secretName" . }}
          {{- with .Values.cli.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: /home/node/.openclaw
            {{- end }}
            {{- if .Values.persistence.workspace.enabled }}
            - name: workspace
              mountPath: /home/node/.openclaw/workspace
            {{- end }}
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-config
        {{- end }}
        {{- if .Values.persistence.workspace.enabled }}
        - name: workspace
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-workspace
        {{- end }}
{{- end }}
